    <main class="d-flex flex-column pb-5">

            <h1 class="d-inline-flex align-items-center">Contact</h1>
            <i class="bi bi-chevron-compact-right fs-1"></i>

        <div>
            <form class="d-flex w-100 form justify-content-center">
                <div class="d-flex col-11 col-sm-8 col-lg-5 flex-column mt-5 p-4 rounded-3">
                    <div class="mb-3">
                        <label for="name" class="form-label fs-4">Name</label>
                        <input type="text" class="form-control" id="name" />

                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label fs-4">Email address</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1"
                            placeholder="name@example.com" />
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label fs-4">Message</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1"
                            placeholder="Enter your message..." rows="6"></textarea>
                    </div>

                    <button type="submit" class="btn btn-pink col-4 mx-auto">
                        Submit
                    </button>
                </div>
            </form>
        </div>
